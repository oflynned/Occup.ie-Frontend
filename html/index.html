<script>
    var year = new Date().getFullYear();
    var dateId = document.getElementById("year");
    dateId.innerHTML = (year === 2018 ? "2018" : "2018 - " + year);
</script>

<script>
    function scrollToId(id) {
        var idPosition = $(id).offset();
        $('html, body').animate({scrollTop: idPosition.top}, "slow");
    }

    $("#home").click(function () {
        scrollToId("#home-section")
    });
    $("#about").click(function () {
        scrollToId("#about-section")
    });
    $("#press").click(function () {
        scrollToId("#press-section")
    });
    $("#contact").click(function () {
        scrollToId("#contact-section")
    });

</script>
